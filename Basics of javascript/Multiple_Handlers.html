<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log('This is unresolved');
                resolve(1)
            }, 2000);
        })
        p1.then((value) => {  // then used to resolve 
            console.log('Hey this is resolved now');
        })                 // Order will affect exicution
       
        p1.then((value) => {
            console.log('HURRAY');
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(78)
                }, 5000)
            })
        }).then((value) => {    // here chainning is  working
           console.log(value);
        })
    </script>
</body>

</html>
