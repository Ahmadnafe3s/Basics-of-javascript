<body>
    
    <script>
 
        let key = prompt("Enter the key")       
        let Value = prompt("Enter the Value")       

        sessionStorage.setItem(key , Value);

        // Storage Event
        
        window.onstorage = (x)=>{
            alert('Value has been changed');
            console.log(x);
        }

    </script>
</body>
