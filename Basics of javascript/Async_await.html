<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Await</title>
</head>

<body>
    <marquee behavior="" direction="" onmouseover="stop()" onmouseout="start()"><h1>Anuj 207 Neha </h1></marquee>



    <script>
        async function weather() { // must be write async syntax to make a function async

            let wetlp = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('28 Degree')
                }, 3000);
            })

            let weblp = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('25 Degree')
                }, 5000);
            })
            
            let tlp = await wetlp // for await have to maake a new variable to store
            console.log('Fatching tlp weather', wetlp);
            let blp = await weblp
            console.log('Fatching blp weather', weblp);

            return [tlp, blp]
        }
        let p = weather() // Storing outer function in a variable 

        p.then((x) => {  // printing returning value
            console.log(x);
        })

        //Another parallel function
        
        function weather2() { // must be write async syntax to make a function async

            let wetlp1 = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('28 Degree1')
                }, 3000);
            })
             wetlp1.then((x)=>{
                console.log(x);
                return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('25 Degree1')
                }, 5000);
            })
             }).then((x)=>{
                console.log(x);
             })
             
        }

          weather2() // function call
        
    </script>
</body>

</html>
