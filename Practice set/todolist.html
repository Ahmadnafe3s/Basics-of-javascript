<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

      margin: 4px 0;

    h5 {

</head>S

<body class="bg-dark text-light">


  <div class="container-fluid">
    <div class="row">
      <H5>Welcome to your todo list....</H5>
      <h6>What you would like to do just click the button....</h6>
      <br>
      <div>
        <input id="a1" type="text" placeholder="Enter your task">
        <button type="button" class="btn btn-warning mb-1 " onclick="added()">Add Task</button>
        <p id="count" style="font-size: 13px; color: gray;"></p>
      </div>
      <br>
      <div id="btn-2" hidden>
        <button type="button" class="btn btn-danger " onclick="removed()">Remove Task</button>
      </div>
      <br>
      <div id="btn-3" hidden>
        <button type="button" class="btn btn-info mt-2" onclick="seetask()">See Tasks</button>
      </div>
      <div id="contain" class="mt-2">

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <script>

    let tr = true, tr1 = true, arr = []

    // Function for lenght of input-text...
    const length = () => {
      let store1
      return store1 = a1.value.length
    }

    // button 1st
    a1.onkeyup = () => {
      count.innerHTML = `Character : ${length()}`


      //   if (store1 == 0) {
      //     
      //     document.getElementById("btn-3").setAttribute("hidden" , "true")
      //   }else{
      // }
    }

    let = added = () => {
      const store = a1.value
      arr.push(store)
      localStorage.setItem("task", JSON.stringify(arr))
      if (length() == 0) {
        alert("Please Enter somthing")

      } else {
        document.getElementById("btn-2").removeAttribute("hidden")
        document.getElementById("btn-3").removeAttribute("hidden")
      }

    }

    // button 2nt

    let = removed = () => {
      if (tr1) {
        contain.innerHTML += `<p>... Your task ${localStorage.getItem("task")} has been successfully removed ...</p>`
        localStorage.removeItem("task")
      }
      tr1 = confirm("Do you really want to remove your task..")
    }

    // button 3rd

    let = seetask = () => {
      contain.innerHTML += `<p>... Your task is ${localStorage.getItem("task")} ...</p>`
    }



  </script>
</body>

</html>
