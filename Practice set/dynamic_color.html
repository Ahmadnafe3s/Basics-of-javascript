<body>
    <h4>Please write color name</h4>
    <input type="radio" value="green" id="txt">select me
    <button onclick="change()">Apply</button>

    <script>

            console.log(val);
            if (val == 0) {
                alert('Please enter somthing..')
            }
        })
    </script>
